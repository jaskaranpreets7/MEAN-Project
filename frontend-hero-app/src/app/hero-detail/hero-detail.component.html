<div *ngIf="hero">

        <div>
            <span>id: </span>{{hero.id}}
        </div>
        <div>
            <label>name: </label>
            <input [(ngModel)]="hero.name" placeholder="">

        <button (click)="goBack()">go back</button>
</div>
