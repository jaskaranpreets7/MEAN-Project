
<div class="card">
    <div  class="card-body">
        <div *ngIf="hero">
            <div class="card-title text-center">
                <h2>{{ hero.heroName }} Details</h2>
            </div>
            <div class="card-text text-center">
                <label>Name: </label>
                <span><em>{{hero.heroName}}</em></span> 
                <br>
                <label>Description : </label>
                <span><em>{{hero.description}}</em></span>
            </div>
            <div class="text-center"><button class="btn btn-dark" (click)="goBack()">Go back</button></div>
        </div>
        </div>
</div>
