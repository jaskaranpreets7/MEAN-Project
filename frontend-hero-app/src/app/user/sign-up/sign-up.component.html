<div class="text-center"><h3>Sign-Up</h3></div>
<form class="col-4 offset-4 white">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
    <br/>
    <div class="form-row">
        <div class="form-group col-md-6">
          <!-- <label for="inputEmail4">Email</label> -->
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" [pattern] = "emailPattern">
        </div>
        <div class="form-group col-md-6">
          <!-- <label for="inputPassword4">Password</label> -->
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    <br/>
    <div>
      <button class="form-control btn btn-dark">Register</button>
    </div>
  </form>
