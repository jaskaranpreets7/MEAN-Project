<div class="text-center"><h3>Sign-Up</h3></div>
<form class="col-4 offset-4 white" [formGroup]='signupForm' (ngSubmit)='onSignUp()'>
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" formControlName='firstName' placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName='lastName' placeholder="Last name">
      </div>
    </div>
    <br/>
    <div class="form-row">
        <div class="form-group col-md-6">
          <!-- <label for="inputEmail4">Email</label> -->
          <input type="email" class="form-control" id="email" formControlName='email' placeholder="Email" [pattern] = "emailPattern">
        </div>
        <div class="form-group col-md-6">
          <!-- <label for="inputPassword4">Password</label> -->
          <input type="password" class="form-control" id="password" formControlName='password' placeholder="Password">
        </div>
    </div>
    <div>
      <input type="text" class="form-control" id="username" formControlName='username' placeholder="Username">
    </div>
    <br/>
    <div>
      <button class="form-control btn btn-dark" type="submit">Register</button>
    </div>
  </form>
