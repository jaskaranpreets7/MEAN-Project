<h3>Top Heroes</h3>

<button type="button" class="btn btn-dark mce-btn-large" (click)="sortByName()">Sort by Name </button>
<button type="button" class="btn btn-dark mce-btn-large" (click)="sortById()">Sort by ID </button>

<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" >
    <div class="module">
        <h4>{{hero.heroName}}</h4>
    </div>
  </a>
</div>
