<div class="text-center login card">
  <h3 class="card-header">Login</h3>
  <form class="white card-body" [formGroup]="loginForm"  (ngSubmit)="Submit()">
    <div class="form-group ">
      <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
    </div>
    <div class="form-group ">
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
    </div>
    <div>
      <button class="form-control btn btn-primary" type="submit">Continue</button>
    </div>
  </form>
  <p>Or</p>
  <div>
      <div><i>Create your account?</i> <a [routerLink]="['/sign-up']">Sign Up</a></div>
  </div>
</div>


<h4 *ngIf="error" class="text-center text-danger">{{error}}</h4>
